$(function() {
	var boxPad = 8, boxh = $(document).height() - boxPad;
	$("#box").height(boxh);
	if (window.relayout) relayout(boxh);
	$("#box").show();
	$(window).resize(function() {
		$("#box").hide();
		setTimeout(function() {
			boxh = $(document).height() - boxPad;
			$("#box").height(boxh);
			if (window.relayout) relayout(boxh);
			$("#box").show();
		}, 10);
	});
	// search bar
	$("#search").bind({
		"focus" : function() {
			$(this).css("color", "black").animate({ "width" : "180px" });
			if (this.value == "搜索") {
				this.value = "";
			} else if (this.select) {
				this.select();
			}
		},
		"blur" : function() {
			$(this).css("color", "silver").animate({ "width" : "80px" });
			if (this.value == "") {
				this.value = "搜索";
			}
