<#macro infomsg name>
<#if msg.messages[name]??>
<div class="ui-state-default icon-label s12">
	<div class="ui-icon ui-icon-comment"></div>${msg.messages[name]}
</div>
</#if>
</#macro>

<#macro warnmsg name>
<#if msg.warnings[name]??>
<div class="ui-state-highlight icon-label s12">
	<div class="ui-icon ui-icon-alert"></div>${msg.warnings[name]}
</div>
</#if>
</#macro>

<#macro errmsg name>
<#if msg.errors[name]??>
<div class="ui-state-error icon-label s12">
	<div class="ui-icon ui-icon-close"></div>${msg.errors[name]}
</div>
</#if>
</#macro>
