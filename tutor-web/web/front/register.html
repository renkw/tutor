<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>用户注册</title>
<#include "/_inc/head.html">
</head>
<body>
<#include "/_inc/bar.html">
<form method="post" class="ui-widget"><center>
	<table border="0" cellspacing="0" cellpadding="5" class="ui-widget-content noborder">
	<thead>
		<tr>
			<th colspan="3" class="ui-widget-header ui-corner-top s14">
				<div class="left">用户注册</div>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th class="ui-state-default noborder-top s12">邮箱地址<span class="required">*</span></th>
			<td class="s14">
				<input type="text" name="username" value="${params.username!}" size="30" />
				<@errmsg name="username" />
			</td>
			<td class="ui-widget-content border-right-only left s12">
				<div class="alpha25">此邮箱地址将作为登录用户名，和发送激活或更改密码时使用。</div>
			</td>
		</tr>
		<tr>
			<th class="ui-state-default noborder-top s12">密码<span class="required">*</span></th>
			<td class="left s14">
				<input type="password" name="password" value="" size="30" maxlength="10" />
				<@errmsg name="password" />
			</td>
			<td class="ui-widget-content border-right-only left s12">
				<div class="alpha25">登录密码由6-10位任意文字组成。</div>
			</td>
		</tr>
		<tr>
			<th class="ui-state-default noborder-top s12">确认密码<span class="required">*</span></th>
			<td class="left s14">
				<input type="password" name="confirmPassword" value="" size="30" maxlength="10" />
				<@errmsg name="confirmPassword" />
			</td>
			<td class="ui-widget-content border-right-only left s12">
				<div class="alpha25">为防止拼写错误，请再输入一次密码。</div>
			</td>
		</tr>
		<tr>
			<th class="ui-state-default noborder-top s12">验证码<span class="required">*</span></th>
			<td class="left s14">
				<input type="text" name="checkCode" value="" size="10" maxlength="4" />
				<img src="${request.contextPath}/check_code/${Tutor.timestamp()?c}.gif" alt="验证码" title="单击更换图片"
					align="absmiddle" class="pointer"
					onclick="this.src='${request.contextPath}/check_code/'+new Date().getTime()+'.gif'" />
				<@errmsg name="checkCode" />
			</td>
			<td class="ui-widget-content border-right-only left s12">
				<div class="alpha25">请输入图片中的文字。</div>
			</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="3" class="ui-widget-content ui-corner-bottom noborder-top center s14">
				<br />
				<input type="submit" name="register" value="注册" class="green-button small-button ui-corner-all" />
			</td>
		</tr>
	</tfoot>
	</table>
</center></form>
</body>
</html>
