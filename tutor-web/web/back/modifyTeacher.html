<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<#include "/_inc/bar.html">
<tbody>
	<tr>
		<td height="99%" align="left" valign="top">
			<!-- REPLACE HERE　WITH　ASSISTANT -->
			<div class="box-assist ui-widget-content ui-corner-all">
				<div class="box-title ui-state-default ui-corner-top">&nbsp;</div>
				<div class="box-subtitle ui-widget-content">
					<div class="ui-icon ui-icon-person float-left"></div>基本资料
				</div>
				<div class="box-content ui-widget-content">
					<table border="0" cellspacing="2" cellpadding="0">
					<tbody>
						<tr>
							<td rowspan="4" align="left" valign="top"><img src="../images/school.jpg" width="80" /></td>
							<td>aa***@sina.com</td>
						</tr>
						<tr>
							<td>XXXXX</td>
						</tr>
						<tr>
							<td>北京 海淀区</td>
						</tr>
						<tr>
							<td>
								<a href="${pathrel}/back/modifyMember.html" class="fresh">修改</a>
								<a href="${pathrel}/public/resetPassword.html" class="danger">更换密码</a>
							</td>
						</tr>
					</tbody>
					</table>
				</div>
			</div>
		</td>
		<td align="left" valign="top">
			<!-- REPLACE HERE WITH CONTENT -->
			<div class="box-body ui-widget-content ui-corner-all">
				<div class="box-title navbar ui-state-default ui-corner-top">
					<a href="${pathrel}/home.html" class="float-left"><span class="ui-icon ui-icon-home"></span></a>
					<div class="ui-icon ui-icon-carat-1-e float-left"></div>
					<a href="#" class="nav-link float-left">用户主页</a>
					<div class="ui-icon ui-icon-carat-1-e float-left"></div>
					<a href="#" class="nav-link float-left">修改/添加教师</a>
				</div>
				<div class="box-content ui-widget-content">
					<table border="0" cellspacing="1" cellpadding="5">
					<tbody>
						<tr>
							<th align="center" class="ui-widget-header noborder">邮箱地址</th>
							<td align="left">
								<input type="text" name="email" value="${params.email!}" />
							</td>
						</tr>
						<tr>
							<th align="center" class="ui-widget-header noborder">密码</th>
							<td align="left">
								<input type="password" name="password" />
							</td>
						</tr>
						<tr>
							<th align="center" class="ui-widget-header noborder">姓名</th>
							<td align="left">
								<input type="text" name="realName" value="${params.realName!}" />
							</td>
						</tr>
						<tr>
							<th align="center" class="ui-widget-header noborder">性别</th>
							<td align="left">
								<input type="radio" name="gender" id="genderMale" value="Male" /><label for="genderMale">男</label>
								<input type="radio" name="gender" id="genderFemale" value="Female" /><label for="genderFemale">女</label>
							</td>
						</tr>
						<tr>
							<th align="center" class="ui-widget-header noborder">地区</th>
							<td align="left">
								<select name="province">
									<option valie="北京">北京</option>
									<option valie="上海">上海</option>
									<option valie="广州">广州</option>
									<option valie="深圳">深圳</option>
								</select>
								<select name="city">
									<option valie="北京">北京</option>
									<option valie="上海">上海</option>
									<option valie="广州">广州</option>
									<option valie="深圳">深圳</option>
								</select>
							</td>
						</tr>
						<tr>
							<th align="center" class="ui-widget-header noborder">分机号</th>
							<td align="left">
								<input type="text" name="telExt" value="${params.telExt!}" />
							</td>
						</tr>
						<tr>
							<th align="center" class="ui-widget-header noborder">手机号</th>
							<td align="left">
								<input type="text" name="cellphoneNo" value="${params.cellphoneNo!}" />
							</td>
						</tr>
						<tr>
							<th align="center" class="ui-widget-header noborder">学科</th>
							<td align="left">
								<label><input type="checkbox" name="subject" value="语文" />语文</label>
								<label><input type="checkbox" name="subject" value="数学" />数学</label>
								<label><input type="checkbox" name="subject" value="英语" />英语</label>
							</td>
						</tr>
						<tr>
							<th align="center" class="ui-widget-header noborder">年级</th>
							<td align="left">
								<label><input type="checkbox" name="grade" value="小学" />小学</label>
								<select name="gradeLevelFrom">
									<option value="1">一年级</option>
									<option value="2">二年级</option>
									<option value="3">三年级</option>
									<option value="4">四年级</option>
									<option value="5">五年级</option>
									<option value="6">六年级</option>
								</select>
								～
								<select name="gradeLevelTo">
									<option value="1">一年级</option>
									<option value="2">二年级</option>
									<option value="3">三年级</option>
									<option value="4">四年级</option>
									<option value="5">五年级</option>
									<option value="6">六年级</option>
								</select>
								<br />
								<label><input type="checkbox" name="grade" value="初中" />初中</label>
								<select name="gradeLevelFrom">
									<option value="1">一年级</option>
									<option value="2">二年级</option>
									<option value="3">三年级</option>
								</select>
								～
								<select name="gradeLevelTo">
									<option value="1">一年级</option>
									<option value="2">二年级</option>
									<option value="3">三年级</option>
								</select>
								<br />
								<label><input type="checkbox" name="grade" value="高中" />高中</label>
								<select name="gradeLevelFrom">
									<option value="1">一年级</option>
									<option value="2">二年级</option>
									<option value="3">三年级</option>
								</select>
								～
								<select name="gradeLevelTo">
									<option value="1">一年级</option>
									<option value="2">二年级</option>
									<option value="3">三年级</option>
								</select>
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th>&nbsp;</th>
							<td align="left">
								<br />
								<input type="submit" name="modify" value="修改/添加" class="green-button small-button ui-corner-all" />
								<input type="submit" name="删除" value="删除" class="red-button small-button ui-corner-all" />
							</td>
						</tr>
					</tfoot>
					</table>
				</div>
			</div>
		</td>
	</tr>
</tbody>
<#include "/_inc/foot.html">
</table>
</body>
</html>
