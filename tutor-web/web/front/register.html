<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>用户注册</title>
</head>
<body>
<form method="post">
	<table>
		<tbody>
			<tr>
				<th>用户名*</th>
				<td>
					<input type="text" name="username" value="${params.username!}" maxlength="10" />
					<div class="input-error">${(msg.errors.username)!}</div>
				</td>
				<td>
					<div class="hint">登录用户名由6-10位英文字母、数字、下划线（_）组成。</div>
				</td>
			</tr>
			<tr>
				<th>密码*</th>
				<td>
					<input type="password" name="password" value="" maxlength="10" />
					<div class="input-error">${(msg.errors.password)!}</div>
				</td>
				<td>
					<div class="hint">登录密码由6-10位英文字母、数字、下划线（_）组成。</div>
				</td>
			</tr>
			<tr>
				<th>确认密码*</th>
				<td>
					<input type="password" name="confirmPassword" value="" maxlength="10" />
					<div class="input-error">${(msg.errors.confirmPassword)!}</div>
				</td>
				<td>
					<div class="hint">为防止拼写错误，请再输入一次密码。</div>
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<input type="submit" name="register" value="注册" />
				</td>
			</tr>
		</tbody>
	</table>
</form>
</body>
</html>
